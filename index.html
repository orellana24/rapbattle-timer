<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Ballatas del Caribe 2.0</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #1e406f;
      background-image: url('https://raw.githubusercontent.com/orellana24/rapbattle-timer/refs/heads/main/bg.PNG');
      background-repeat: no-repeat;
      background-size: cover;
      background-position: center;
      height: 100dvh;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      position: relative;
    }

    h2 {
      line-height: 1;
      font-size: 100px;
      letter-spacing: 26px;
      margin: 0;
    }

    .center-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      flex: 1;
      height: 100vh;
    }

    .big-timer {
      font-size: 120px;
      color: rgb(0, 0, 0);
      font-weight: bold;
      user-select: none;
      text-align: center;
      line-height: 1;
      margin-top: 100px;
    }

    .white-timer {
      color: white !important;
      text-shadow: 0 0 10px rgba(255, 255, 255, 0.4);
    }

    .titles {
      text-align: center;
      margin-top: 20px;
      color: white;
      position: relative;
      bottom: -19%;
    }

    .sub-title {
      text-transform: uppercase;
      letter-spacing: 23px;
      font-size: 32px;
      font-weight: 400;
      opacity: 0.9;
      margin: 4px 0 0;
      font-style: italic;
      text-shadow: 0 1px 3px rgba(0, 0, 0, 0.4);
      transition: opacity 0.3s ease;
      opacity: 1;
    }

    .sub-title.fade-out {
      opacity: 0;
    }

    .floating-panel {
      position: fixed;
      bottom: 80px;
      right: 20px;
      background: rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(15px);
      -webkit-backdrop-filter: blur(15px);
      border-radius: 16px;
      border: 1px solid rgba(255, 255, 255, 0.3);
      padding: 1rem;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 1rem;
      transition: transform 0.3s ease, opacity 0.3s ease;
      z-index: 1000;
    }

    .floating-panel.hidden {
      transform: translateX(150%);
      opacity: 0;
      pointer-events: none;
    }

    .duration-selector {
      display: flex;
      gap: 15px;
      color: white;
      font-size: 14px;
      margin-bottom: 10px;
    }

    .duration-selector input[type="radio"] {
      margin-right: 5px;
      accent-color: #1e406f;
    }

    .tabs {
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
    }

    .tabs button {
      border: none;
      border-radius: 20px;
      padding: 6px 12px;
      background: transparent;
      color: #fff;
      font-weight: 500;
      cursor: pointer;
      border: 2px solid #bbb;
      transition: all 0.3s ease;
    }

    .tabs button.active {
      background-color: #1e406f;
      color: white;
      border-color: #1e406f;
    }

    .controls {
      display: flex;
      gap: 10px;
    }

    .controls button {
      border: none;
      cursor: pointer;
      transition: background 0.3s ease;
      font-size: 16px;
    }

    #toggleBtn {
      background: #d32f2f;
      color: white;
      font-weight: bold;
      border-radius: 30px;
      padding: 10px 20px;
      display: flex;
      align-items: center;
      gap: 8px;
      box-shadow: 0 3px 6px rgba(0, 0, 0, 0.15);
    }

    #toggleBtn.running {
      background: #1e406f;
    }

    #toggleBtn:hover {
      opacity: 0.9;
    }

    #resetBtn {
      background: #f1f1f1;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      font-size: 18px;
      box-shadow: 0 3px 6px rgba(0,0,0,0.1);
    }

    #resetBtn:hover {
      background: #ddd;
    }

    #panelToggle {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background: rgba(255, 255, 255, 0.15);
      color: white;
      border: none;
      padding: 10px 18px;
      border-radius: 20px;
      font-size: 14px;
      cursor: pointer;
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255,255,255,0.3);
      z-index: 1001;
    }

    #panelToggle:hover {
      background: rgba(255, 255, 255, 0.3);
    }

    @media (max-width: 768px) {
      h2 { font-size: 49px; }
      .sub-title { font-size: 20px; }
      .big-timer { font-size: 150px; margin-top: 60px; }
      .floating-panel { right: 10px; bottom: 70px; }
      #panelToggle { bottom: 10px; right: 10px; }
    }

    .big-timer.warning {
      color: red!important;
      text-shadow: 0 0 10px rgba(255, 0, 0, 0.6);
    }

    @media (max-width: 480px) {
      .main-title { display: none; }
      h2 { font-size: 49px; }
      .big-timer { font-size: 100px; margin-top: 30px; }
      .sub-title { font-size: 20px; }
      .tabs button,
      .duration-selector label { font-size: 12px; padding: 4px 8px; }
      #toggleBtn { font-size: 14px; padding: 8px 16px; }
      #resetBtn { width: 36px; height: 36px; font-size: 16px; }
      .floating-panel { bottom: 90px; right: 10px; }
    }
  </style>
</head>
<body>

  <div class="center-container">
    <div class="big-timer" id="timer">02:00</div>
    <div class="titles">
      <h2>LEYENDAS</h2>
      <p class="sub-title" id="subtitle">Octavos de final</p>
    </div>
  </div>

  <div id="floatingPanel" class="floating-panel hidden">
    <div class="duration-selector">
      <label><input type="radio" name="duration" value="60"> 1 Minuto</label>
      <label><input type="radio" name="duration" value="120" checked> 2 Minutos</label>
    </div>

    <label style="color:white; font-size:14px;">
      <input type="checkbox" id="toggleColorCheckbox" />
      Texto blanco en cron√≥metro
    </label>

    <div class="tabs">
      <button data-label="Octavos de final" class="tab-btn active">Octavos</button>
      <button data-label="Cuartos de final" class="tab-btn">Cuartos</button>
      <button data-label="Semifinal" class="tab-btn">Semifinal</button>
      <button data-label="Final" class="tab-btn">Final</button>
    </div>

    <div class="controls">
      <button id="toggleBtn">
        <span id="toggleIcon">‚ñ∂Ô∏è</span>
        <span id="toggleText">Play</span>
      </button>
      <button id="resetBtn">üîÅ</button>
    </div>
  </div>

  <button id="panelToggle">‚öôÔ∏è Show Controls</button>

  <script>
    const timerDisplay = document.getElementById('timer');
    const toggleBtn = document.getElementById('toggleBtn');
    const toggleIcon = document.getElementById('toggleIcon');
    const toggleText = document.getElementById('toggleText');
    const resetBtn = document.getElementById('resetBtn');
    const tabButtons = document.querySelectorAll('.tab-btn');
    const floatingPanel = document.getElementById('floatingPanel');
    const panelToggle = document.getElementById('panelToggle');
    const subtitle = document.getElementById('subtitle');
    const durationRadios = document.querySelectorAll('input[name="duration"]');
    const colorCheckbox = document.getElementById('toggleColorCheckbox');

    let selectedTime = 120;
    let currentTime = selectedTime;
    let interval = null;

    function formatTime(seconds) {
      const m = String(Math.floor(seconds / 60)).padStart(2, '0');
      const s = String(seconds % 60).padStart(2, '0');
      return `${m}:${s}`;
    }

    function updateDisplay() {
      timerDisplay.textContent = formatTime(currentTime);
      if (currentTime <= 10) {
        timerDisplay.classList.add('warning');
      } else {
        timerDisplay.classList.remove('warning');
      }
    }

    function startTimer() {
      if (interval) return;
      interval = setInterval(() => {
        if (currentTime > 0) {
          currentTime--;
          updateDisplay();
        } else {
          clearInterval(interval);
          interval = null;
          toggleIcon.textContent = '‚ñ∂Ô∏è';
          toggleText.textContent = 'Play';
          toggleBtn.classList.remove('running');
        }
      }, 1000);
    }

    function pauseTimer() {
      clearInterval(interval);
      interval = null;
    }

    function toggleTimer() {
      if (interval) {
        pauseTimer();
        toggleIcon.textContent = '‚ñ∂Ô∏è';
        toggleText.textContent = 'Play';
        toggleBtn.classList.remove('running');
      } else {
        startTimer();
        toggleIcon.textContent = '‚è∏';
        toggleText.textContent = 'Pause';
        toggleBtn.classList.add('running');
        hidePanel();
      }
    }

    function resetTimer() {
      pauseTimer();
      currentTime = selectedTime;
      updateDisplay();
      toggleIcon.textContent = '‚ñ∂Ô∏è';
      toggleText.textContent = 'Play';
      toggleBtn.classList.remove('running');
    }

    function showPanel() {
      floatingPanel.classList.remove('hidden');
      panelToggle.textContent = '‚öôÔ∏è Hide Controls';
    }

    function hidePanel() {
      floatingPanel.classList.add('hidden');
      panelToggle.textContent = '‚öôÔ∏è Show Controls';
    }

    panelToggle.addEventListener('click', () => {
      if (floatingPanel.classList.contains('hidden')) {
        showPanel();
      } else {
        hidePanel();
      }
    });

    durationRadios.forEach(radio => {
      radio.addEventListener('change', () => {
        selectedTime = parseInt(radio.value);
        currentTime = selectedTime;
        updateDisplay();
      });
    });

    tabButtons.forEach(btn => {
      btn.addEventListener('click', () => {
        tabButtons.forEach(b => b.classList.remove('active'));
        btn.classList.add('active');

        subtitle.classList.add('fade-out');
        setTimeout(() => {
          subtitle.textContent = btn.getAttribute('data-label');
          subtitle.classList.remove('fade-out');
        }, 300);

        selectedTime = parseInt(document.querySelector('input[name="duration"]:checked').value);
        resetTimer();
      });
    });

    toggleBtn.addEventListener('click', toggleTimer);
    resetBtn.addEventListener('click', resetTimer);

    colorCheckbox.addEventListener('change', () => {
      timerDisplay.classList.toggle('white-timer', colorCheckbox.checked);
    });

    updateDisplay();
  </script>
</body>
</html>
